<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label id="mensajeenviado" style="color: green;">
                            
                        </label>
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>

        // Funciones
        function validar(nombre, asunto, mensaje) {
            let pasamosLaValidacion = true;
            document.querySelector("#mensajeenviado").innerHTML = "";
            const patron = /[A-aZ-z]/gim;
            const patron1 = /[A-aZ-z]/gim;
            const patron2 = /[A-aZ-z]/gim;

            if (patron.test(nombre) == false) {
                document.querySelector(".errorNombre").innerHTML = "El nombre es requerido.";
                
                pasamosLaValidacion = false;
            } else {
                document.querySelector(".errorNombre").innerHTML = "";
                pasamosLaValidacion = true;
            }

            if (patron1.test(asunto) == false) {
                document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido.";
                pasamosLaValidacion = false;
            } else {
                document.querySelector(".errorAsunto").innerHTML = "";
                pasamosLaValidacion = true;
            }

            if (patron2.test(mensaje) == false) {
                document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido.";
                pasamosLaValidacion = false;
            } else {
                document.querySelector(".errorMensaje").innerHTML = "";
                pasamosLaValidacion = true;
            }
            return pasamosLaValidacion;
        };




        //   inicio
        let form = document.getElementById("formulario");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            
            let nombre = document.querySelector("#nombre").value;
            let asunto = document.querySelector("#asunto").value;
            let mensaje = document.querySelector("#mensaje").value;
            let resultado = validar(nombre, asunto, mensaje);

            console.log(nombre);
            console.log(asunto);
            console.log(mensaje);
            console.log(resultado);


            if (resultado == true) {
               
                document.querySelector("#mensajeenviado").innerHTML = "Mensaje Enviado con exito!!!";
                // alert("Enviar otro mensaje?");
                resultado = false;
                document.querySelector("#nombre").value="";
                document.querySelector("#asunto").value="";
                document.querySelector("#mensaje").value="";
                // window.location.reload() ;
            };
        });


        






    </script>
</body>

</html>
